<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Snake Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box">
      <h1>Retro Snake Game</h1>
      <br />
      <div class="score">
        <div class="current_score">
          <h3>
            <span>Score : </span
            ><span style="color: #fff" id="curr_score">00</span>
          </h3>
        </div>
        <div class="highscore">
          <h3>
            <span>High Score : </span
            ><span style="color: #fff" id="highest">00</span>
          </h3>
        </div>
      </div>
      <div id="controls">
        <h2 id="game_over_msg">Game Over</h2>
        <button id="start" onclick="startGame()">Start Game</button>
        <button id="restart" onclick="restartGame()">Restart Game</button>
      </div>
      <canvas id="snake" height="400" width="400"></canvas>

      <div class="mobile-controls">
        <div class="joystick">
          <div id="up-key" onclick="moveUp()">
            <i class="fa fa-angle-up"></i>
          </div>
          <div class="lr">
            <div id="left-key" onclick="moveLeft()">
              <i class="fa fa-angle-left"></i>
            </div>
            <div id="right-key" onclick="moveRight()">
              <i class="fa fa-angle-right"></i>
            </div>
          </div>
          <div id="down-key" onclick="moveDown()">
            <i class="fa fa-angle-down"></i>
          </div>
        </div>

        <button onclick="pauseGame()">
          <i class="fa fa-pause-circle"></i>
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
